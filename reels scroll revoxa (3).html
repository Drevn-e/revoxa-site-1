<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Ubuntu, sans-serif;
           background: transparent;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            width: 100%;
        }

        .smartphone {
            position: relative;
            width: 30vw;
            height: 60vw;
            max-width: 320px;
            max-height: 640px;
            border: 16px black solid;
            border-top-width: 40px;
            border-bottom-width: 60px;
            border-radius: 36px;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .smartphone:before {
            content: '';
            display: block;
            width: 50px;
            height: 5px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            border-radius: 10px;
        }

        .smartphone:after {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 50%;
            bottom: -50px;
            transform: translate(-50%, -50%);
            background: #333;
            border-radius: 50%;
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .dot-container {
            position: absolute;
            right: 0%;
            top: 47%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            margin: 6px 0;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s, background-color 0.3s;
        }

        .dot.active {
            opacity: 1;
            transform: scale(1.4);
            background-color: #000;
        }

        .dot.clicked {
            animation: dotClickAnimation 0.5s ease-in-out;
        }

        @keyframes dotClickAnimation {
            0% {
                transform: scale(1);
                background-color: #333;
            }
            50% {
                transform: scale(1.6);
                background-color: #ff6f61; /* Change to a new color on click */
            }
            100% {
                transform: scale(1.4);
                background-color: #000;
            }
        }

        .dot-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dot-container li {
            margin: 6px 0;
        }

        @media screen and (min-width: 768px) {
            .smartphone {
                width: 22vw;
                height: 44vw;
                max-width: 350px;
                max-height: 700px;
            }

            .dot-container {
                right: 16%;
                top: 48%;
            }
        }

        @media screen and (min-width: 1024px) {
            .smartphone {
                width: 18vw;
                height: 36vw;
                max-width: 320px;
                max-height: 640px;
            }

            .dot-container {
                right: 18%;
                top: 49%;
            }
        }

        @media screen and (max-width: 768px) {
            .smartphone {
                width: 50vw;
                height: 100vw;
            }

            .dot-container {
                right: 10%;
                top: 45%;
            }
        }

        @media screen and (max-width: 480px) {
            .smartphone {
                width: 70vw;
                height: 140vw;
            }

            .dot-container {
                right: 5%;
                top: 43%;
            }
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="content">
            <div class="video-container">
                <video id="video-player" src="https://res.cloudinary.com/doil7ek5v/video/upload/v1731800630/Best_1_SFC_Talking_head_rtlbnx.mp4" muted autoplay></video>
            </div>
        </div>
    </div>

    <div class="dot-container">
        <ul>
            <li><div class="dot" id="dot1"></div></li>
            <li><div class="dot" id="dot2"></div></li>
            <li><div class="dot" id="dot3"></div></li>
        </ul>
    </div>

    <script>
        const videos = [
            "https://res.cloudinary.com/doil7ek5v/video/upload/v1731800630/Best_1_SFC_Talking_head_rtlbnx.mp4",
            "https://res.cloudinary.com/doil7ek5v/video/upload/v1725031267/Assassin_s_creed_motion_poster_ezrdtm.mp4",
            "https://res.cloudinary.com/doil7ek5v/video/upload/v1724932252/Mkbhd_owfgxw.mp4"
        ];

        const videoPlayer = document.getElementById('video-player');
        const videoContainer = document.querySelector('.video-container');
        const dots = document.querySelectorAll('.dot');
        let currentVideoIndex = 0;

        // Preload the next video
        function preloadNextVideo() {
            const nextVideoIndex = (currentVideoIndex + 1) % videos.length;
            videoPlayer.src = videos[nextVideoIndex];
        }

        // Play next video on scroll
        let isScrolling;
        window.addEventListener('wheel', (event) => {
            clearTimeout(isScrolling);
            isScrolling = setTimeout(() => {
                let direction = event.deltaY > 0 ? 1 : -1;

                if (direction > 0) {
                    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                } else {
                    currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
                }

                videoContainer.style.transform = `translateY(${direction * 100}%)`;

                setTimeout(() => {
                    videoPlayer.src = videos[currentVideoIndex];
                    videoPlayer.play();
                    videoContainer.style.transition = 'transform 0s';
                    videoContainer.style.transform = 'translateY(0%)';
                    setTimeout(() => {
                        videoContainer.style.transition = 'transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1)';
                    }, 50);
                }, 700);

                preloadNextVideo();
                updateActiveDot();
            }, 150);
        });

        // Handle video end and autoplay next
        videoPlayer.addEventListener('ended', () => {
            videoContainer.style.transform = 'translateY(-100%)';

            setTimeout(() => {
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                videoPlayer.src = videos[currentVideoIndex];
                videoPlayer.play();
                videoContainer.style.transition = 'transform 0s';
                videoContainer.style.transform = 'translateY(100%)';
                setTimeout(() => {
                    videoContainer.style.transition = 'transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1)';
                    videoContainer.style.transform = 'translateY(0%)';
                }, 50);
            }, 700);

            updateActiveDot();
        });

        // Update the active dot
        function updateActiveDot() {
            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === currentVideoIndex) {
                    dot.classList.add('active');
                }
            });
        }

        // Add click event listener to dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                // Animate clicked dot
                dot.classList.add('clicked');
                setTimeout(() => {
                    dot.classList.remove('clicked');
                }, 500);

                currentVideoIndex = index;
                videoPlayer.src = videos[currentVideoIndex];
                videoPlayer.play();
                videoContainer.style.transform = 'translateY(0%)';
                updateActiveDot();
            });
        });

    dot.addEventListener('click', () => {
        // Animate clicked dot
        dot.classList.add('clicked');
        setTimeout(() => {
            dot.classList.remove('clicked');
        }, 500);

        // Apply the same transition animation as autoplay when a dot is clicked
        videoContainer.style.transform = 'translateY(-100%)';

        setTimeout(() => {
            currentVideoIndex = index;
            videoPlayer.src = videos[currentVideoIndex];
            videoPlayer.play();
            videoContainer.style.transition = 'transform 0s'; // Reset transition
            videoContainer.style.transform = 'translateY(100%)'; // Move out of view
            setTimeout(() => {
                videoContainer.style.transition = 'transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1)'; // Restore transition
                videoContainer.style.transform = 'translateY(0%)'; // Bring back to normal position
            }, 50);
        }, 700);

        updateActiveDot();
    });
});

        preloadNextVideo();
    </script>
</body>
</html>
