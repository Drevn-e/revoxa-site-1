<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>

<style>
/* Base Styles (Desktop and Mobile) */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: transparent;
}

.wrapper {
    width: 100%;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    height: 400px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: start;
}

/* Card Styles (For both Mobile and Desktop) */
.card {
    width: 80px;
    border-radius: .75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    margin: 0 10px;
    display: flex;
    align-items: flex-end;
    transition: .6s cubic-bezier(.28,-0.03,0,.99);
    box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
    position: relative;
}

.card .video-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.card video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

.card > .row {
    color: white;
    display: flex;
    flex-wrap: nowrap;
}

.card > .row > .icon {
    background: #223;
    color: white;
    border-radius: 50%;
    width: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px;
}

.card > .row > .description {
    display: flex;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    height: 80px;
    width: 520px;
    opacity: 0;
    transform: translateY(30px);
    transition-delay: .3s;
    transition: all .3s ease;
}

.description p {
    color: #b0b0ba;
    padding-top: 5px;
}

.description h4 {
    text-transform: uppercase;
}

input {
    display: none;
}

input:checked + label {
    width: 600px;
}

input:checked + label .description {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

/* Mobile Version Styles */
@media only screen and (max-width: 768px) {

    /* Wrapper and container setup */
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling */
    }

    .container {
        width: 100%;
        max-width: 400px; /* Max width for mobile view */
        display: flex;
        flex-direction: column; /* Stack the cards vertically */
        align-items: center;
        justify-content: flex-start;
        height: 100%; /* Full height of the screen */
        overflow-y: auto; /* Allow scrolling if needed for the whole container */
    }

    /* Card Styles */
    .card {
        width: 90%; /* Default width for small cards */
        height: 80px; /* Small card height initially */
        margin: 10px 0; /* Margin between cards */
        border-radius: .75rem;
        background-size: cover;
        cursor: pointer;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        position: relative;
        box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
        transition: height 0.6s cubic-bezier(.28,-0.03,0,.99), width 0.6s cubic-bezier(.28,-0.03,0,.99); /* Smooth height and width expansion */
        max-height: 80vh; /* Prevents card from expanding too much */
        overflow: hidden; /* Prevents horizontal overflow */
    }

    .card .video-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Keep video behind content */
    }

    .card video {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .card > .row {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1;
    }

    .card > .row > .icon {
        background: #223;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
    }

    .card > .row > .description {
    display: none; /* Hide the description on mobile */
}


    /* Checkboxes for card expansion */
    input {
        display: none;
    }

    /* Change this value to control how much the card expands in height */
    input:checked + label {
        height: 200px; /* Custom height for expanded card */
        width: 91%; /* Custom width for expanded card */
    }

    /* You can modify this if you'd like the width to change proportionally */
    input:checked + label .description {
        opacity: 1;
        transform: translateY(0);
    }

    /* Prevent horizontal scrolling */
    body, html {
        overflow: hidden;
    }
}


</style>

<body>
    <div class="wrapper">
        <div class="container">
          
            <input type="radio" name="slide" id="c1" checked>

                <div class="video-background">

                    </video>

 <!-- JavaScript for Autoplay and Loop -->
    <script>
        window.onload = function() {
            var videos = document.querySelectorAll("video");

            videos.forEach(function(video) {
                video.autoplay = true;
                video.loop = true;
                video.play();
            });
        };
