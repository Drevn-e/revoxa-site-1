<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoxa</title>
    <style>
        /* Reset margin and padding for body */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevent body from overflowing */
            height: 100vh; /* Ensure the body takes full height */
            position: relative; /* Allow absolute positioning of bg */
        }

        /* Full-screen fixed background animation */
    {
  background-color: #fff
   ;
  margin: 0;
  overflow-x: hidden;
}

.bg {
  position: fixed;
  top: -50%;
  left: -50%;
  right: -50%;
  bottom: -50%;
  width: 200%;
  height: 200vh;
  background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
  background-repeat: repeat;
  animation: bg-animation .2s infinite;
  opacity: .9;
  visibility: visible;
}

@keyframes bg-animation {
    0% { transform: translate(0,0) }
    10% { transform: translate(-5%,-5%) }
    20% { transform: translate(-10%,5%) }
    30% { transform: translate(5%,-10%) }
    40% { transform: translate(-5%,15%) }
    50% { transform: translate(-10%,5%) }
    60% { transform: translate(15%,0) }
    70% { transform: translate(0,10%) }
    80% { transform: translate(-15%,0) }
    90% { transform: translate(10%,5%) }
    100% { transform: translate(5%,0) }
}

        /* Container that will hold the entire scrollable content */
        .content-container {
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Allow scrolling for the main content */
            position: relative;
        }

        /* Full viewport width for iframes */
        iframe {
            width: 100vw;
            border: none;
            display: block;
            max-width: 100%; /* Ensure iframes are responsive to screen size */
        }

        /* Specific height for the stack video section */
        iframe#stack-video {
            height: 150vh; /* Increase height for this section */
        }

        /* Default height for other sections */
        iframe:not(#stack-video) {
            height: 100vh; /* Default full viewport height */
        }

        /* Custom scrollbar styling for content-container */
        .content-container::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }

        .content-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5); /* Thumb color */
            border-radius: 10px; /* Rounded corners for the thumb */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .content-container::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* Track color */
            border-radius: 10px; /* Rounded corners for the track */
        }

        /* Hover effect to make scrollbar thumb more visible */
        .content-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker thumb on hover */
        }

        /* Modify scrollbar size for mobile devices */
        @media (max-width: 768px) {
            .content-container::-webkit-scrollbar {
                width: 6px; /* Smaller scrollbar width for mobile */
            }

            .content-container::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.3); /* Lighter thumb color for mobile */
            }
        }

        @media (max-width: 480px) {
            .content-container::-webkit-scrollbar {
                width: 4px; /* Even smaller scrollbar for smaller devices */
            }

            .content-container::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.3); /* Lighter thumb color for mobile */
            }
        }

.wrapper {
  --size: 499px;
  position: absolute;
  width: var(--size);
  height: var(--size);
  top: 50%;
  left: 50%;
  margin: calc(var(--size) / -2);
  filter: blur(20px); /* Increase blur for the entire wrapper */
  animation: floating 3s ease-in-out infinite alternate; /* New floating animation added */
  
span {
    background: linear-gradient(45deg, red, yellow, grey, cyan, blue, magenta);
    /* Or you can try radial gradient for a different effect */
    /* background: radial-gradient(circle, red, yellow, grey, cyan, blue, magenta); */

    position: absolute;
    border-radius: 50%;
    display: inline-block;
}

p {
    position: absolute;
    top: 50%;
    left: 50%;
}

  
  p:nth-child(1) {
    position: absolute;
    animation: skewing-child .2s ease-in-out infinite alternate;
    
    span {
      width: calc(var(--size) / 10);
      height: calc(var(--size) / 10);
      margin: calc(var(--size) / -20);
      animation: moving 2s cubic-bezier(.97,.01,.12,.99) infinite alternate;
    }
  }
  
  p:nth-child(2) {
    position: absolute;
    animation: squishing 1s ease-in-out infinite alternate;
    
    span {
      width: calc(var(--size) / 4);
      height: calc(var(--size) / 4);
      top: 50%;
      left: 50%;
      margin: calc(var(--size) / -8);
      animation: skewing 2s 1.5s ease-in-out infinite;
    }
  } 
}

/* New floating animation */
@keyframes floating {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); } /* Move up */
  100% { transform: translateY(0); }    /* Move back to original position */
}

@keyframes skewing {
  0% { transform: skewX(6deg); }
  10% { transform: skewX(-6deg); }
  20% { transform: skewX(4deg); }
  30% { transform: skewX(-4deg); }
  40% { transform: skewX(2deg); }
  50% { transform: skewX(-6deg); }
  55% { transform: skewX(6deg); }
  60% { transform: skewX(-5deg); }
  65% { transform: skewX(5deg); }
  70% { transform: skewX(-4deg); }
  75% { transform: skewX(4deg); }
  80% { transform: skewX(-3deg); } 
  85% { transform: skewX(3deg); }
  90% { transform: skewX(-2deg); } 
  95% { transform: skewX(2deg); }
  100% { transform: skewX(1deg); }
}

@keyframes skewing-child {
  0% { transform: skewX(-10deg); }
  100% { transform: skewX(10deg); }
}

@keyframes moving {
  0% { transform: translate(calc(var(--size) / -2.5)); }
  30% { transform: translate(calc(var(--size) / -10)); } 
  70% { transform: translate(calc(var(--size) / 10)); }
  100% { transform: translate(calc(var(--size) / 2.5)); }
}

@keyframes squishing {
  10%, 40%, 80% { transform: scale(1, .9); }
  0%, 30%, 60%, 100% { transform: scale(.9, 1); }
}


    </style>
</head>
<body>

 <div class="wrapper">
  <p><span></span></p>
  <p><span></span></p>
</div>
    <!-- Background Animation (Fixed and Jittering) -->
    <div class="bg"></div>

    <!-- Wrapping the entire content that should scroll -->
    <div class="content-container">
        <!-- Iframes (scrollable content sections) -->
        <iframe src="landing revoxa (1).html"></iframe>

        <iframe src="revoxa stack video (2).html" id="stack-video"></iframe>
        <iframe src="reels scroll revoxa (3).html"></iframe>

        <iframe src="thumbnail.html"></iframe>
        <iframe src="exp revoxa (4).html"></iframe>
        <iframe src="FAQs.html"></iframe>
    </div>





</body>
</html>
