<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>

<style>
/* Base Styles (Desktop and Mobile) */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: transparent;
}

.wrapper {
    width: 100%;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    height: 400px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: start;
}

/* Card Styles (For both Mobile and Desktop) */
.card {
    width: 80px;
    border-radius: .75rem;
    background-size: cover;
    cursor: pointer;
    overflow: hidden;
    margin: 0 10px;
    display: flex;
    align-items: flex-end;
    transition: .6s cubic-bezier(.28,-0.03,0,.99);
    box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
    position: relative;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

input {
    display: none;
}

input:checked + label {
    width: 600px;
}

/* Mobile Version Styles */
@media only screen and (max-width: 768px) {

    /* Wrapper and container setup */
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        overflow: hidden; /* Prevent scrolling */
    }

    .container {
        width: 100%;
        max-width: 400px; /* Max width for mobile view */
        display: flex;
        flex-direction: column; /* Stack the cards vertically */
        align-items: center;
        justify-content: flex-start;
        height: 100%; /* Full height of the screen */
        overflow-y: auto; /* Allow scrolling if needed for the whole container */
    }

    /* Card Styles */
    .card {
        width: 90%; /* Default width for small cards */
        height: 80px; /* Small card height initially */
        margin: 10px 0; /* Margin between cards */
        border-radius: .75rem;
        background-size: cover;
        cursor: pointer;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        position: relative;
        box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
        transition: height 0.6s cubic-bezier(.28,-0.03,0,.99), width 0.6s cubic-bezier(.28,-0.03,0,.99); /* Smooth height and width expansion */
        max-height: 80vh; /* Prevents card from expanding too much */
        overflow: hidden; /* Prevents horizontal overflow */
    }

    /* Checkboxes for card expansion */
    input {
        display: none;
    }

    input:checked + label {
        height: 200px; /* Custom height for expanded card */
        width: 91%; /* Custom width for expanded card */
    }

    /* Prevent horizontal scrolling */
    body, html {
        overflow: hidden;
    }
}
</style>

<body>
    <div class="wrapper">
        <div class="container">

            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <img src="https://res.cloudinary.com/doil7ek5v/image/upload/v1735226689/yhmzK71Fbq0IDDVijt86SoI11P0_w0pojz.avif" alt="Image 1">
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <img src="https://res.cloudinary.com/doil7ek5v/image/upload/v1735226702/sRbQkpTjrIZaCHMcpQ4cSMSQDL4_oppcsw.avif" alt="Image 2">
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <img src="https://res.cloudinary.com/doil7ek5v/image/upload/v1735226795/hJtSv6aII2UKtGfG1Znvmi1VRs_rkwldc.avif" alt="Image 3">
            </label>

        </div>
    </div>
</body>
</html>
