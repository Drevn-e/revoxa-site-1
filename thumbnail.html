<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Flex Cards with Button</title>
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: transparent;
    }

    .wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 10px;
    }

    .container {
      height: auto;
      display: flex;
      flex-wrap: nowrap;
      justify-content: start;
    }

    .card {
      width: 80px;
      border-radius: .75rem;
      background-size: cover;
      cursor: pointer;
      overflow: hidden;
      margin: 0 10px;
      display: flex;
      align-items: flex-end;
      transition: .6s cubic-bezier(.28,-0.03,0,.99);
      box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input {
      display: none;
    }

    input:checked + label {
      width: 600px;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }

    .see-more-link {
      text-decoration: none;
    }

    .see-more-btn {
      padding: 14px 36px;
      background-color: #ffffff;
      color: #000;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 999px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: inline-block;
    }

    .see-more-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    /* Mobile Styles */
    @media only screen and (max-width: 768px) {
      .wrapper {
        padding: 20px 0 0 0;
        flex-direction: column;
      }

      .container {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: auto;
        overflow-y: auto;
      }

      .card {
        width: 90%;
        height: 80px;
        margin: 10px 0;
        border-radius: .75rem;
        background-size: cover;
        cursor: pointer;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        position: relative;
        box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
        transition: height 0.6s cubic-bezier(.28,-0.03,0,.99), width 0.6s cubic-bezier(.28,-0.03,0,.99);
        max-height: 80vh;
      }

      input:checked + label {
        height: 200px;
        width: 91%;
      }

      body, html {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">

      <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="card">
        <img src="https://raw.githubusercontent.com/Drevn-e/images-videos-revoxa/refs/heads/main/20250503_104036.png" alt="Image 1">
      </label>

      <input type="radio" name="slide" id="c2">
      <label for="c2" class="card">
        <img src="https://raw.githubusercontent.com/Drevn-e/images-videos-revoxa/refs/heads/main/20250503_104648.jpg" alt="Image 2">
      </label>

      <input type="radio" name="slide" id="c3">
      <label for="c3" class="card">
        <img src="https://raw.githubusercontent.com/Drevn-e/images-videos-revoxa/refs/heads/main/20250503_104842.png" alt="Image 3">
      </label>

    </div>
  </div>

  <!-- See More Button -->
  <div class="button-container">
    <a href="https://revoxa.agency/Results.html" class="see-more-link" target="_blank">
      <div class="see-more-btn">See More</div>
    </a>
  </div>

</body>
</html>
